<!doctype html>
<title>Demo 1 - Custom Radio-Checkbox Plugin</title>
<link href="css/demo.css" rel="stylesheet" type="text/css" media="screen" />
<link href="css/custom-radio-checkbox.min.css" rel="stylesheet" type="text/css" media="screen" />

<h1>Custom Radio-Checkbox Plugin</h1>

<p id="menu">
	<a class="current-demo" href="index.html" title="input inside label">Demo 1</a>
	<a href="demo2.html" title="input inside label without 'for' attribute">Demo 2</a>
	<a href="demo3.html" title="label next to input">Demo 3</a>
	<a href="demo4.html" title="ajax loaded content">Demo 4</a>
</p>

<h2>The <code>&lt;input&gt;</code> is inside the <code>&lt;label&gt;</code></h2>
<p>*important: Use the <code>&quot;for&quot;</code> attribute in the <code>&lt;label&gt;</code> to support IE6</p>
<ul id="tabs" class="clearfix">
	<li><a href="#view" class="current">VIEW</a></li>
	<li><a href="#html">HTML</a></li>
</ul>
<div id="content">
	<div id="view" class="section">
		<form method="post" action="" id="form">
			<div class="fl w200 mr10">
				<h2>Radio group 1</h2>
				<p>
					<label for="yes">
						<input type="radio" name="radio$group" id="yes" value="Yes" />Yes
					</label>
				</p>
				<p>
					<label for="no">
						<input type="radio" name="radio$group" id="no" value="No" />No
					</label>
				</p>
				<p>
					<label for="maybe">
						<input type="radio" name="radio$group" id="maybe" value="Maybe" />Maybe
					</label>
				</p>
			</div>

			<div class="fl w200">
				<h2>Radio group 2</h2>
				<p>
					<label for="uno">
						<input type="radio" name="radioGroup2" id="uno" value="Uno" />Uno
					</label>
				</p>
				<p>
					<label for="dos">
						<input type="radio" name="radioGroup2" id="dos" value="Dos" />Dos
					</label>
				</p>
				<p>
					<label for="tres">
						<input type="radio" name="radioGroup2" id="tres" value="Tres" />Tres
					</label>
				</p>
			</div>

			<div class="separator"></div>

			<!-- checkbox -->
			<p>
				<label for="checkbox1">
					<input type="checkbox" name="Checkbox" id="checkbox1" value="1" />Checkbox 1
				</label>
			</p>
			<p>
				<label for="checkbox2">
					<input type="checkbox" name="Checkbox" id="checkbox2" value="2" />Checkbox 2
				</label>
			</p>
			<p>
				<label for="checkbox3">
					<input type="checkbox" name="Checkbox" id="checkbox3" value="3" />Checkbox 3
				</label>
			</p>

			<div class="separator"></div>
			<p id="submit"><input type="submit" value="Show result" /></p>
		</form>
		<p><strong>Form result:</strong> <span id="result"></span></p>
	</div>
	<div id="html" class="section">
		<pre>
			<code id="html_output"></code>
		</pre>
	</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="js/jquery.custom-radio-checkbox.min.js"></script>
<script src="js/demo.js"></script>
